<!DOCTYPE html>
<html class="h-100">
<head>
    <title>Kanji of the Day</title>
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js" integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{url_for('static', filename='js/colorPick.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{url_for('static', filename='js/getKanji.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/colorPick.min.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body class="h-100">
    <a href="/login" id="profile-btn"></a>
    <div id="color-picker"></div>
    <div id="main-row" class="row h-100">
        <div id="spinner" class="spinner-border my-auto mx-auto text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        <div class="kanji-card my-auto" style="display:none">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title"><span>kanji<br> of the <br>day.</span></h5>
                    </div>
                    <div class="col-auto">
                        <h5><span class="year">| {{year}}</span><br><span class="date ms-3">{{date}}</span></h5>
                    </div>
                </div>
            <a href="https://jisho.org/search/{{kanji}}%20%23kanji" target="_blank"><h1 id="kanji">{{kanji}}</h1></a>
              <p id="reading">Kun: <span id="kun-reading"></span></p>
              <p id="reading">On: <span id="on-reading"></span></p>
              <hr>
              <div id="meaninglist"></div>
            </div>
          </div>
     </div>

     <!--Background text-->
        <div class="background-text">
            <span>kanji<br>of the<br>day.</span>
</html>
{% raw %}
<script id="kanji-meaning" type="text/x-handlebars-template">
    <div class="meaning">
       <span>{{meaning}}</span>
    </div>
 </script>
 {% endraw %}
